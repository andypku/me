<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andy J. Wang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: #333;
      background-color: #fff;
    }
    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.4rem;
      margin: 0;
      font-weight: 600;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }

    /* Home layout */
    .home-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: flex-start;
    }
    .profile {
      flex: 0 0 250px;
      text-align: center;
    }
    .profile img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
    }
    .profile h2 {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .profile a {
      display: inline-block;
      margin-top: 0.3rem;
      color: #0066cc;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .profile a:hover {
      text-decoration: underline;
    }
    .home-text {
      flex: 1;
      min-width: 250px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Andy J. Wang</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#research">Research</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <div class="home-container">
        <div class="profile">
          <img src="me2510.jpg" alt="Profile photo">
          <h2>Andy J. Wang</h2>
          <a href="mailto:jiayu.wang@duke.edu">jiayu.wang@duke.edu</a>
        </div>
        <div class="home-text">
          <p>test</p>
        </div>
      </div>
    </section>

    <section id="research">
      <h2>Research</h2>
      <p>Content coming soon.</p>
    </section>
  </main>

</body>
</html>
